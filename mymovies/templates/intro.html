{% extends 'base.html' %}
{% block body %}

<div class="container" margin-left="10px;">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-2 col-lg-3">
                <div class="card" style="width:15rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt=" " width="150px;" height="150px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'mymovieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


<!--<a href="movie/{{i.id}}">{{i.name}}<br>-->


{% endblock %}
